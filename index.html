<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet"
    href="index.css">
  <title>Pizzabot</title>
</head>

<body>
  <div class="pizzaForm">
    <form id="pizzaForm">
      <label for="pizzaType">Pizza
        Type:</label>
      <input type="text" id="pizzaType"
        name="pizzaType" required>

      <label for="numberOfPizzas">Number
        of Pizzas:</label>
      <input type="number"
        id="numberOfPizzas"
        name="numberOfPizzas" required>

      <button type="button"
        onclick="submitForm()">Submit
        Order</button>
    </form>
    <div id="response"></div>
  </div>
  <script src="./pizzabot.js"
    charset="utf-8"></script>

</body>

</html>
